"https://developer.mozilla.org/en-US/docs/Web/CSS/:hover":
  name: pseudo class
  desc: "The **:hover** CSS pseudo-class matches when the user interacts with an element with a pointing device, but does not necessarily activate it. It is generally triggered when the user hovers over an element with the cursor (mouse pointer)."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:focus":
  name: pseudo class
  desc: "The **:focus** CSS pseudo-class represents an element (such as a form input) that has received focus. It is generally triggered when the user clicks or taps on an element or selects it with the keyboard's **Tab** key."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:disabled":
  name: pseudo class
  desc: "The **:disabled** CSS pseudo-class represents any disabled element. An element is disabled if it can't be activated (selected, clicked on, typed into, etc.) or accept focus. The element also has an enabled state, in which it can be activated or accept focus."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:active":
  name: pseudo class
  desc: 'The **:active** CSS pseudo-class represents an element (such as a button) that is being activated by the user. When using a mouse, "activation" typically starts when the user presses down the primary mouse button.'
"https://developer.mozilla.org/en-US/docs/Web/CSS/:target":
  name: pseudo class
  desc: "The **:target** CSS pseudo-class represents a unique element (the *target element*) with an `id` matching the URL's fragment."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:visited":
  name: pseudo class
  desc: "The **:visited** CSS pseudo-class represents links that the user has already visited. For privacy reasons, the styles that can be modified using this selector are very limited."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:default":
  name: pseudo class
  desc: "The **:default** CSS pseudo-class selects form elements that are the default in a group of related elements."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:checked":
  name: pseudo class
  desc: 'The **:checked** CSS pseudo-class selector represents any radio (`<input type="radio">`), checkbox (`<input type="checkbox">`), or option (`<option>` in a `<select>`) element that is checked or toggled to an `on` state.'
"https://developer.mozilla.org/en-US/docs/Web/CSS/:indeterminate":
  name: pseudo class
  desc: "The **:indeterminate** CSS pseudo-class represents any form element whose state is `indeterminate`, such as checkboxes which have their HTML indeterminate attribute set to `true`, radio buttons which are members of a group in which all radio buttons are unchecked, and indeterminate `<progress>` elements."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:placeholder-shown":
  name: pseudo class
  desc: "The **:placeholder-shown** CSS pseudo-class represents any `<input>` or `<textarea>` element that is currently displaying placeholder text."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:autofill":
  name: pseudo class
  desc: "The **:autofill** CSS pseudo-class matches when an `<input>` element has its value autofilled by the browser. The class stops matching if the user edits the field."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:focus-within":
  name: pseudo class
  desc: "The **:focus-within** CSS pseudo-class matches an element if the element or any of its descendants are focused. In other words, it represents an element that is itself matched by the **:focus** pseudo-class or has a descendant that is matched by **:focus**. (This includes descendants in shadow trees.)"
"https://developer.mozilla.org/en-US/docs/Web/CSS/:focus-visible":
  name: pseudo class
  desc: "The **:focus-visible** pseudo-class applies while an element matches the **:focus** pseudo-class and the UA (User Agent) determines via heuristics that the focus should be made evident on the element. (Many browsers show a “focus ring” by default in this case.)"
"https://developer.mozilla.org/en-US/docs/Web/CSS/:required":
  name: pseudo class
  desc: "The **:required** CSS pseudo-class represents any `<input>`, `<select>`, or `<textarea>` element that has the `required` attribute set on it."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:valid":
  name: pseudo class
  desc: "The **:valid** CSS pseudo-class represents any `<input>` or other `<form>` element whose contents validate successfully. This allows to easily make valid fields adopt an appearance that helps the user confirm that their data is formatted properly."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:invalid":
  name: pseudo class
  desc: "The **:invalid** CSS pseudo-class represents any `<input>` or other `<form>` element whose contents fail to validate."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:in-range":
  name: pseudo class
  desc: "The **:in-range** CSS pseudo-class represents an `<input>` element whose current value is within the range limits specified by the `min` and `max` attributes."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:out-of-range":
  name: pseudo class
  desc: "The **:out-of-range** CSS pseudo-class represents an `<input>` element whose current value is outside the range limits specified by the `min` and `max` attributes."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:read-only":
  name: pseudo class
  desc: "The **:read-only** CSS pseudo-class represents an element (such as `input` or `textarea`) that is not editable by the user."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:empty":
  name: pseudo class
  desc: "The **:empty** CSS pseudo-class represents any element that has no children. Children can be either element nodes or text (including whitespace). Comments, processing instructions, and CSS `content` do not affect whether an element is considered empty."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:nth-of-type":
  name: pseudo class
  desc: "The **:nth-of-type()** CSS pseudo-class matches elements of a given type (tag name), based on their position among a group of siblings."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:enabled":
  name: pseudo class
  desc: "The **:enabled** CSS pseudo-class represents any enabled element. An element is enabled if it can be activated (selected, clicked on, typed into, etc.) or accept focus. The element also has a disabled state, in which it can't be activated or accept focus."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:link":
  name: pseudo class
  desc: "The **:link** CSS pseudo-class represents an element that has not yet been visited. It matches every unvisited `<a>` or `<area>` element that has an `href` attribute."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:optional":
  name: pseudo class
  desc: "The **:optional** CSS pseudo-class represents any `<input>`, `<select>`, or `<textarea>` element that does not have the `required` attribute set on it."
"https://developer.mozilla.org/en-US/docs/Web/CSS/:read-write":
  name: pseudo class
  desc: "The **:read-write** CSS pseudo-class represents an element (such as `input` or `textarea`) that is editable by the user."
"https://developer.mozilla.org/en-US/docs/Web/CSS/::file-selector-button":
  name: pseudo element
  desc: 'The **::file-selector-button** CSS pseudo-element represents the button of an <input> of  type="file".'
"https://developer.mozilla.org/en-US/docs/Web/CSS/::first-letter":
  name: pseudo element
  desc: "The **::first-letter** CSS pseudo-element applies styles to the first letter of the first line of a block-level element, but only when not preceded by other content (such as images or inline tables)."
"https://developer.mozilla.org/en-US/docs/Web/CSS/::first-line":
  name: pseudo element
  desc: "The **::first-line** CSS pseudo-element applies styles to the first line of a block-level element. Note that the length of the first line depends on many factors, including the width of the element, the width of the document, and the font size of the text."
"https://developer.mozilla.org/en-US/docs/Web/CSS/::marker":
  name: pseudo element
  desc: "The **::marker** CSS pseudo-element selects the marker box of a list item, which typically contains a bullet or number. It works on any element or pseudo-element set to `display: list-item`, such as the `<li>` and `<summary>` elements."
"https://developer.mozilla.org/en-US/docs/Web/CSS/::selection":
  name: pseudo element
  desc: "The **::selection** CSS pseudo-element applies styles to the part of a document that has been highlighted by the user (such as clicking and dragging the mouse across text)."
"https://developer.mozilla.org/en-US/docs/Web/CSS/::before":
  name: pseudo element
  desc: "In CSS, **::before** creates a pseudo-element that is the first child of the selected element. It is often used to add cosmetic content to an element with the `content` property. It is inline by default."
"https://developer.mozilla.org/en-US/docs/Web/CSS/::after":
  name: pseudo element
  desc: "In CSS, **::after** creates a pseudo-element that is the last child of the selected element. It is often used to add cosmetic content to an element with the `content` property. It is inline by default."
"https://developer.mozilla.org/en-US/docs/Web/CSS/::placeholder":
  name: pseudo element
  desc: "The **::placeholder** CSS pseudo-element represents the placeholder text in an `<input>` or `<textarea>` element."
"https://developer.mozilla.org/fr/docs/Web/CSS/::backdrop":
  name: pseudo element
  desc: "The **::backdrop** CSS pseudo-element is a box the size of the viewport which is rendered immediately beneath any element being presented in fullscreen mode."
"https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Selectors":
  name: selector match all
  desc: ""
"https://developer.mozilla.org/en-US/docs/Web/CSS/Child_combinator":
  name: child combinator
  desc: ""
"https://developer.mozilla.org/en-US/docs/Web/CSS/General_sibling_combinator":
  name: general sibling combinator
  desc: ""
"https://developer.mozilla.org/en-US/docs/Web/CSS/@media":
  name: "Media query"
  desc: |
    The **@media** CSS [at-rule](https://developer.mozilla.org/en-US/docs/Web/CSS/At-rule) can be used to apply part of a style sheet based on the result of one or more [media queries](https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries/Using_media_queries). With it, you specify a media query and a block of CSS to apply to the document if and only if the media query matches the device on which the content is being used.

    Note: In JavaScript, the rules created using @media can be accessed with the CSSMediaRule CSS object model interface.
"https://developer.mozilla.org/en-US/docs/Web/CSS/@media/orientation":
  name: "@media/orientation"
  desc: "The **orientation** CSS [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries/Using_media_queries#media_features) can be used to test the orientation of the [viewport](https://developer.mozilla.org/en-US/docs/Glossary/Viewport) (or the page box, for [paged media](https://developer.mozilla.org/en-US/docs/Web/CSS/Paged_Media))."
"https://developer.mozilla.org/en-US/docs/Web/CSS/@media/any-pointer":
  name: "@media/any-pointer"
  desc: "The **any-pointer** CSS [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries/Using_media_queries#media_features) tests whether the user has *any* pointing device (such as a mouse), and if so, how accurate it is."
"https://developer.mozilla.org/en-US/docs/Web/CSS/@media/pointer":
  name: "@media/pointer"
  desc: |
    The **pointer** CSS [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries/Using_media_queries#media_features) tests whether the user has a pointing device (such as a mouse), and if so, how accurate the *primary* pointing device is.

    Note: If you want to test the accuracy of any pointing device, use any-pointer instead.
"https://developer.mozilla.org/en-US/docs/Web/CSS/@media/any-hover":
  name: "@media/any-hover"
  desc: "The **any-hover** CSS [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries/Using_media_queries#media_features) can be used to test whether *any* available input mechanism can hover over elements."
"https://developer.mozilla.org/en-US/docs/Web/CSS/@media/hover":
  name: "@media/hover"
  desc: "The **hover** CSS [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries/Using_media_queries#media_features) can be used to test whether the user's *primary* input mechanism can hover over elements."
"https://developer.mozilla.org/en-US/docs/Web/CSS/@media/prefers-contrast":
  name: "@media/prefers-contrast"
  desc: "The **prefers-contrast** CSS [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries/Using_media_queries#media_features) is used to detect whether the user has requested the web content to be presented with a lower or higher contrast."
"https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes":
  name: Global attributes
  desc: Global attributes are attributes common to all HTML elements; they can be used on all elements, though they may have no effect on some elements.
"https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/dir":
  name: RTL support
  desc: The **dir** global attribute is an enumerated attribute that indicates the directionality of the element's text.
"https://developer.mozilla.org/en-US/docs/Web/CSS/Attribute_selectors":
  name: Attribute selector
  desc: "The CSS **attribute selector** matches elements based on the presence or value of a given attribute."
